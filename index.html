    <style>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .question-card {
            margin-bottom: 30px;
        }

        .question-card h2 {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .question {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
            font-weight: 500;
        }

        .question-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
            font-style: italic;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .option .score {
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 15px;
            min-width: 40px;
        }

        .option .description {
            flex: 1;
            font-size: 1rem;
        }

        .navigation {

            justify-content: space-between;
            gap: 20px;
        }

        .nav-btn {

            border-radius: 8px;

            font-weight: 600;

        .nav-btn.prev {
            background: #f0f0f0;
            color: #666;
        }

        .nav-btn.prev:hover {
            background: #e0e0e0;
        }

        .nav-btn.next,

            color: white;
        }

        .nav-btn.next:hover,
        .nav-btn.submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;

            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .ntrp-level {

            font-weight: bold;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {

            margin-bottom: 20px;
            line-height: 1.6;
        }

        .stats {

            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .stats p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .detailed-analysis {

            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }

        .detailed-analysis h3 {

            font-size: 1.5rem;
            text-align: center;
        }

        .detailed-analysis h4 {

            font-size: 1.2rem;
        }

            font-weight: 600;
            color: #333;
        }

            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .score-fill {

            transition: width 0.3s ease;
        }

        .score-value {
            min-width: 40px;
            font-weight: 600;
            color: #333;
            text-align: right;
        }

        .strengths-weaknesses {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .strengths, .weaknesses {

            color: #28a745;
        }

        .weaknesses h4 {
            color: #dc3545;
        }

        .strengths ul, .weaknesses ul {
            list-style: none;
            padding: 0;
        }

        .strengths li, .weaknesses li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .strengths li:last-child, .weaknesses li:last-child {
            border-bottom: none;
        }

        .improvement-suggestions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .improvement-suggestions h4 {
            color: #007bff;
        }

        .improvement-suggestions ul {
            list-style: none;
            padding: 0;
        }

        .improvement-suggestions li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            line-height: 1.6;
        }

        .improvement-suggestions li:last-child {
            border-bottom: none;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);

        }

                gap: 10px;
            }

        }
    </style>
</head>

            3.0: "ÌÖåÎãàÏä§ Í∏∞Î≥∏ Îã§ÏßÄÍ∏∞: Ïù¥Ï†ú Í≥µÏùÄ Ïõ¨ÎßåÌÅº ÏõêÌïòÎäî Í≥≥ÏúºÎ°ú Î≥¥ÎÇ¥ÏßÄÎßå, ÍπäÏù¥ÎÇò ÌååÏõåÎäî ÏïÑÏßÅ ÎØ∏ÏôÑÏÑ±! Î≥µÏãùÏóêÏÑú 'ÏõêÏóÖ ÏõêÎ∞±'Ïù¥ ÏùµÏàôÌïú ÏïåÎú∞ ÌîåÎ†àÏù¥Ïñ¥.",
            3.5: "ÌÖåÎãàÏä§ Ïã§Î†• Ï†êÌîÑ Ï§ë: ÏùºÍ¥ÄÏÑ±Í≥º Ïª®Ìä∏Î°§ÏùÑ Í∞ñÏ∂îÍ≥† Ïä¨Ïä¨ ÎÑ§Ìä∏ ÌîåÎ†àÏù¥ÎèÑ ÏãúÎèÑÌïòÎäî Îã®Í≥Ñ! 'Ï†Ä ÏÇ¨Îûå ÍΩ§ ÏπòÎäîÎç∞?' ÏÜåÎ¶¨ Îì£Í∏∞ ÏãúÏûëÌï† ÎïåÏ£†.",
            4.0: "ÌÖåÎãàÏä§ ÏàôÎ†®Ïûê ÏûÖÎ¨∏: Ìè¨Ìï∏Îìú, Î∞±Ìï∏Îìú Î™®Îëê ÍπäÏù¥ÏôÄ Ïª®Ìä∏Î°§ÏùÑ Í∞ñÏ∂îÍ≥†, ÏÑúÎ∏åÎèÑ Ï†úÎ≤ï ÎÇ†Ïπ¥Î°úÏö¥ ÏïÑÎßàÏ∂îÏñ¥ Í≥†Ïàò! Í≤åÏûÑÏùò ÌùêÎ¶ÑÏùÑ ÏùΩÍ∏∞ ÏãúÏûëÌï©ÎãàÎã§.",
            4.5: "ÌÖåÎãàÏä§ Ï†ÑÎûµÍ∞Ä Ï¥àÍ∏â: ÌååÏõå, Ïä§ÌïÄ, Ï†ÑÎûµÍπåÏßÄ Í≤∏ÎπÑÌïú ÌÖåÎãàÏä§ 'Íæº'! Í≤åÏûÑÏùÑ Ïù¥ÎÅåÏñ¥Í∞ÄÎäî Îä•Î†•Ïù¥ Ï∂úÏ§ëÌïòÎ©∞, ÏΩîÌä∏ÏóêÏÑú ÏÉÅÎåÄÎ∞©ÏùÑ Í¥¥Î°≠ÌûàÍ∏∞ ÏãúÏûëÌï©ÎãàÎã§.",
            5.0: "ÌÖåÎãàÏä§ ÏïÑÎßàÏ∂îÏñ¥ ÏµúÍ∞ïÏûê: Í∞ïÎ†•Ìïú Í≥µÍ≤©Í≥º Ï†ïÍµêÌïú Í∏∞Ïà†ÏùÑ Í≤∏ÎπÑÌïú ÏïÑÎßàÏ∂îÏñ¥ Î†àÎ≤®Ïùò Ï†ïÏ†ê! Ïù¥Ï†ú ÎèôÎÑ§ ÏΩîÌä∏ÏóêÏÑúÎäî Ï†ÅÏàòÎ•º Ï∞æÍ∏∞ Ïñ¥Î†µÏ£†.",
            5.5: "ÌÖåÎãàÏä§ Ï§ÄÌîÑÎ°úÏùò Î≤Ω: ÌîÑÎ°úÍ∏â Í∏∞Ïà†Í≥º Ï†ÑÎûµÏùÑ Í∞ñÏ∂îÍ≥† Ïñ¥Îñ§ ÏÉÅÌô©ÏóêÏÑúÎèÑ ÌùîÎì§Î¶¨ÏßÄ ÏïäÎäî Î©òÌÉàÏùò ÏÜåÏú†Ïûê! ÏïÑÎßàÏ∂îÏñ¥ÏôÄ ÌîÑÎ°úÏùò Í≤ΩÍ≥ÑÏóê ÏÑú ÏûàÏäµÎãàÎã§.",
            6.0: "ÌÖåÎãàÏä§ ÌîÑÎ°úÌéòÏÖîÎÑê: Íµ≠Í∞ÄÎåÄÌëú, ÎåÄÌïô ÏÑ†Ïàò, ÎòêÎäî ÏÑ∏Í≥ÑÎ•º Î¨¥ÎåÄÎ°ú Îõ∞Îäî ÏßÑÏ†ïÌïú ÌÖåÎãàÏä§ Ïä§ÌÉÄ! Ïù¥Îì§ÏùÄ Í∑∏ÎÉ• 'ÌÖåÎãàÏä§ Í∑∏ ÏûêÏ≤¥'ÏûÖÎãàÎã§.",
            7.0: "ÌÖåÎãàÏä§ ÏõîÎìúÌÅ¥ÎûòÏä§: ÏÑ∏Í≥ÑÏ†Å ÏàòÏ§ÄÏùò ÌÖåÎãàÏä§ Ïä§ÌÉÄ! Ïù¥Ï†ú ÎãπÏã†ÏùÄ ÌÖåÎãàÏä§Ïùò Ïã†Ïù¥ ÎêòÏóàÏäµÎãàÎã§."
        };

        // Ïï± ÏÉÅÌÉú
        let currentQuestionIndex = 0;
        let answers = {};
        let result = null;

        // ÏßàÎ¨∏ ÌÇ§ Î∞∞Ïó¥
        const questionKeys = Object.keys(questions);

        // Ïï± Î†åÎçîÎßÅ Ìï®Ïàò
        function renderApp() {
            const app = document.getElementById('app');
            
            if (result) {
                renderResult(app);
            } else {
                renderQuestion(app);
            }
        }

        // ÏßàÎ¨∏ Î†åÎçîÎßÅ
        function renderQuestion(app) {
            const currentQuestionKey = questionKeys[currentQuestionIndex];
            const currentQuestion = questions[currentQuestionKey];
            
            app.innerHTML = `
                <h1>üéæ ÌÖåÎãàÏä§ NTRP Î†àÎ≤® ÌÖåÏä§Ìä∏</h1>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${((currentQuestionIndex + 1) / questionKeys.length) * 100}%"></div>
                </div>
                
                <div class="question-card">
                    <h2>ÏßàÎ¨∏ ${currentQuestionIndex + 1} / ${questionKeys.length}</h2>
                    <p class="question">${currentQuestion.question}</p>
                    <p class="question-description">${currentQuestion.description}</p>
                    
                    <div class="options">
                        ${Object.entries(currentQuestion.levels).map(([score, description]) => `
                            <button class="option ${answers[currentQuestionKey] === parseInt(score) ? 'selected' : ''}" 
                                    onclick="selectAnswer('${currentQuestionKey}', ${score})">
                                <span class="score">${score}Ï†ê</span>
                                <span class="description">${description}</span>
                            </button>
                        `).join('')}
                    </div>
                </div>

                <div class="navigation">
                    ${currentQuestionIndex > 0 ? `
                        <button class="nav-btn prev" onclick="previousQuestion()">Ïù¥Ï†Ñ</button>
                    ` : ''}
                    
                    ${currentQuestionIndex < questionKeys.length - 1 ? `
                        <button class="nav-btn next" onclick="nextQuestion()" 
                                ${!answers[currentQuestionKey] ? 'disabled' : ''}>Îã§Ïùå</button>
                    ` : `
                        <button class="nav-btn submit" onclick="calculateResult()" 
                                ${Object.keys(answers).length < questionKeys.length ? 'disabled' : ''}>Í≤∞Í≥º Î≥¥Í∏∞</button>
                    `}
                </div>
            `;
        }

        // Í≤∞Í≥º Î†åÎçîÎßÅ
        function renderResult(app) {
            app.innerHTML = `
                <h1>üéæ NTRP ÌÖåÏä§Ìä∏ Í≤∞Í≥º</h1>
                <div class="result-card">
                    <h2>ÎãπÏã†Ïùò NTRP Î†àÎ≤®ÏùÄ</h2>
                    <div class="ntrp-level">${result.ntrp_level}</div>
                    <p class="description">${result.description}</p>
                    <div class="stats">
                        <p>ÌèâÍ∑† Ï†êÏàò: ${result.average_score}/5</p>
                        <p>ÏùëÎãµÌïú ÏßàÎ¨∏: ${result.total_questions}Í∞ú</p>
                    </div>
                </div>
                
                <div class="detailed-analysis">
                    <h3>üìä ÏÉÅÏÑ∏ Î∂ÑÏÑù</h3>
                    
                    <div class="category-scores">
                        <h4>ÏòÅÏó≠Î≥Ñ Ï†êÏàò</h4>
                        <div class="score-grid">
                            ${Object.entries(result.category_scores).map(([category, score]) => `
                                <div class="score-item">
                                    <span class="category-name">${category}</span>
                                    <div class="score-bar">
                                        <div class="score-fill" style="width: ${(score / 5) * 100}%"></div>
                                    </div>
                                    <span class="score-value">${score}/5</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="strengths-weaknesses">
                        ${result.strengths && result.strengths.length > 0 ? `
                            <div class="strengths">
                                <h4>üí™ Í∞ïÏ†ê</h4>
                                <ul>
                                    ${result.strengths.map(strength => `<li>${strength}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${result.weaknesses && result.weaknesses.length > 0 ? `
                            <div class="weaknesses">
                                <h4>üéØ Í∞úÏÑ†Ï†ê</h4>
                                <ul>
                                    ${result.weaknesses.map(weakness => `<li>${weakness}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${result.improvement_suggestions ? `
                        <div class="improvement-suggestions">
                            <h4>üí° Í∞úÏÑ† Ï†úÏïà</h4>
                            <ul>
                                ${result.improvement_suggestions.map(suggestion => `<li>${suggestion}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                </div>
                
                <button class="restart-btn" onclick="restartTest()">Îã§Ïãú ÌÖåÏä§Ìä∏ÌïòÍ∏∞</button>
            `;
        }

        // ÎãµÎ≥Ä ÏÑ†ÌÉù
        function selectAnswer(questionKey, score) {
            answers[questionKey] = score;
            renderApp();
        }

        // Îã§Ïùå ÏßàÎ¨∏
        function nextQuestion() {
            if (currentQuestionIndex < questionKeys.length - 1) {
                currentQuestionIndex++;
                renderApp();
            }
        }

        // Ïù¥Ï†Ñ ÏßàÎ¨∏
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderApp();
            }
        }

        // Í≤∞Í≥º Í≥ÑÏÇ∞
        function calculateResult() {
            const totalScore = Object.values(answers).reduce((sum, score) => sum + score, 0);
            const averageScore = totalScore / Object.keys(answers).length;
            
            // NTRP Î†àÎ≤® Í≤∞Ï†ï
            let ntrpLevel;
            if (averageScore <= 1.5) ntrpLevel = 1.0;
            else if (averageScore <= 2.0) ntrpLevel = 1.5;
            else if (averageScore <= 2.5) ntrpLevel = 2.0;
            else if (averageScore <= 3.0) ntrpLevel = 2.5;
            else if (averageScore <= 3.5) ntrpLevel = 3.0;
            else if (averageScore <= 4.0) ntrpLevel = 3.5;
            else if (averageScore <= 4.5) ntrpLevel = 4.0;
            else if (averageScore <= 5.0) ntrpLevel = 4.5;
            else ntrpLevel = 5.0;

            // ÏÉÅÏÑ∏ Î∂ÑÏÑù
            const categoryNames = {
                "forehand": "Ìè¨Ìï∏Îìú",
                "backhand": "Î∞±Ìï∏Îìú",
                "serve": "ÏÑúÎ∏å",
                "volley": "Î∞úÎ¶¨",
                "footwork": "ÌíãÏõåÌÅ¨",
                "strategy": "Ï†ÑÎûµ",
                "consistency": "ÏùºÍ¥ÄÏÑ±",
                "mental": "Î©òÌÉà"
            };

            const categoryScores = {};
            Object.keys(categoryNames).forEach(category => {
                if (answers[category]) {
                    categoryScores[categoryNames[category]] = answers[category];
                }
            });

            // Í∞ïÏ†êÍ≥º ÏïΩÏ†ê Î∂ÑÏÑù
            const strengths = [];
            const weaknesses = [];
            Object.entries(categoryScores).forEach(([category, score]) => {
                if (score >= 4) strengths.push(category);
                else if (score <= 2) weaknesses.push(category);
            });

            // Í∞úÏÑ† Ï†úÏïà
            const improvementSuggestions = [];
            if (weaknesses.includes("Ìè¨Ìï∏Îìú")) {
                improvementSuggestions.push("Ìè¨Ìï∏Îìú Í∏∞Î≥∏Í∏∞ Ïó∞ÏäµÏù¥ ÌïÑÏöîÌï©ÎãàÎã§. Ïä§Ïúô ÌèºÍ≥º ÌÉÄÏ†êÏùÑ Ï§ëÏ†êÏ†ÅÏúºÎ°ú Ïó∞ÏäµÌï¥Î≥¥ÏÑ∏Ïöî.");
            }
            if (weaknesses.includes("Î∞±Ìï∏Îìú")) {
                improvementSuggestions.push("Î∞±Ìï∏Îìú Í∑∏Î¶ΩÍ≥º Ï§ÄÎπÑ ÎèôÏûëÏùÑ Ïó∞ÏäµÌï¥Î≥¥ÏÑ∏Ïöî. Î∞±Ìï∏ÎìúÎ•º ÌîºÌïòÏßÄ ÎßêÍ≥† Ï†ÅÍ∑πÏ†ÅÏúºÎ°ú Ïó∞ÏäµÌïòÏÑ∏Ïöî.");
            }
            if (weaknesses.includes("ÏÑúÎ∏å")) {
                improvementSuggestions.push("ÏÑúÎ∏å Ïó∞ÏäµÏùÑ ÌÜµÌï¥ Ï†ïÌôïÏÑ±Í≥º ÌååÏõåÎ•º Ìñ•ÏÉÅÏãúÏºúÎ≥¥ÏÑ∏Ïöî. ÏÑ∏Ïª®Îìú ÏÑúÎ∏åÎ∂ÄÌÑ∞ ÏïàÏ†ïÌôîÌïòÏÑ∏Ïöî.");
            }
            if (weaknesses.includes("Î∞úÎ¶¨")) {
                improvementSuggestions.push("ÎÑ§Ìä∏ ÌîåÎ†àÏù¥Ïóê ÏùµÏàôÌï¥ÏßÄÏÑ∏Ïöî. Í∞ÑÎã®Ìïú Î∞úÎ¶¨Î∂ÄÌÑ∞ ÏãúÏûëÌï¥ÏÑú Ï†êÏßÑÏ†ÅÏúºÎ°ú Î∞úÏ†ÑÏãúÌÇ§ÏÑ∏Ïöî.");
            }
            if (weaknesses.includes("ÌíãÏõåÌÅ¨")) {
                improvementSuggestions.push("Í∏∞Î≥∏Ï†ÅÏù∏ Ïù¥Îèô Ïó∞ÏäµÏù¥ ÌïÑÏöîÌï©ÎãàÎã§. ÏÇ¨Ïù¥Îìú Ïä§ÌÖùÍ≥º ÌÅ¨Î°úÏä§Ïò§Î≤Ñ Ïä§ÌÖùÏùÑ Ïó∞ÏäµÌïòÏÑ∏Ïöî.");
            }
            if (weaknesses.includes("Ï†ÑÎûµ")) {
                improvementSuggestions.push("Í≤åÏûÑ Ï§ë ÏÉÅÎåÄÎ∞©ÏùÑ Í¥ÄÏ∞∞ÌïòÍ≥† ÏïΩÏ†êÏùÑ Ï∞æÏïÑÎ≥¥ÏÑ∏Ïöî. Îã§ÏñëÌïú ÏÉ∑ Ï°∞Ìï©ÏùÑ Ïó∞ÏäµÌïòÏÑ∏Ïöî.");
            }
            if (weaknesses.includes("ÏùºÍ¥ÄÏÑ±")) {
                improvementSuggestions.push("ÏïàÏ†ïÏ†ÅÏù∏ ÏÉ∑ÏùÑ ÏúÑÌï¥ Í∏∞Î≥∏Í∏∞Î•º ÌÉÑÌÉÑÌûà ÌïòÏÑ∏Ïöî. ÏóêÎü¨Î•º Ï§ÑÏù¥Îäî Ïó∞ÏäµÏù¥ Ï§ëÏöîÌï©ÎãàÎã§.");
            }
            if (weaknesses.includes("Î©òÌÉà")) {
                improvementSuggestions.push("ÏïïÎ∞ïÍ∞êÏóê ÎåÄÏ≤òÌïòÎäî Ïó∞ÏäµÏù¥ ÌïÑÏöîÌï©ÎãàÎã§. Ïã§ÏàòÎ•º Ìï¥ÎèÑ Ìè¨Í∏∞ÌïòÏßÄ ÏïäÎäî ÎßàÏùåÍ∞ÄÏßêÏù¥ Ï§ëÏöîÌï©ÎãàÎã§.");
            }
            if (improvementSuggestions.length === 0) {
                improvementSuggestions.push("Ï†ÑÎ∞òÏ†ÅÏúºÎ°ú Ï¢ãÏùÄ Ïã§Î†•ÏùÑ Î≥¥Ïú†ÌïòÍ≥† ÏûàÏäµÎãàÎã§. Îçî ÎÜíÏùÄ Î†àÎ≤®ÏùÑ ÏúÑÌï¥ Í≥†Í∏â Í∏∞Ïà†ÏùÑ Ïó∞ÏäµÌï¥Î≥¥ÏÑ∏Ïöî.");
            }

            result = {
                ntrp_level: ntrpLevel,
                description: ntrpDescriptions[ntrpLevel] || "Ï†ïÏùòÎêòÏßÄ ÏïäÏùÄ Î†àÎ≤®",
                average_score: Math.round(averageScore * 10) / 10,
                total_questions: Object.keys(answers).length,
                category_scores: categoryScores,
                strengths: strengths,
                weaknesses: weaknesses,
                improvement_suggestions: improvementSuggestions
            };

            renderApp();
        }

        // ÌÖåÏä§Ìä∏ Ïû¨ÏãúÏûë
        function restartTest() {
            currentQuestionIndex = 0;
            answers = {};
            result = null;
            renderApp();
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        renderApp();
    </script>
